
<form method="post" id="addRemarks">
    <table>
        <tr>
            <td> <label for="teacher">*nauczyciel:</label></td>
            <td> <input type="text" id="teacher" pattern="^[0-9]+$" >  </td>
        </tr>
        <tr>
            <td> <label for="student">*uczen:</label></td>
            <td> <input type="text" id="student" pattern="^[0-9]+$" ></td>
        </tr>
        <tr>
            <td> <label for="remark">*uwaga:</label></td>
            <td> <input type="text" id="remark" pattern="^[A-Za-z0-9]+$" ></td>
        </tr>
        <tr>
            <td> <button style="width:100%" type ="reset">Reset</button> </td>
            <td> <button style="width:100%" type ="submit" >Zatwierdz</button></td>
        </tr>
    </table>
    </form>
    
    <script>
        var user_form = document.querySelector('#addRemarks');
        user_form.addEventListener('submit', (event) => {
            event.preventDefault();
            const items = getAllElementsFromForm(user_form);
            if(items==null) alert("Wprowadz dane do formularza");
            else {
                addRemarks(items);
                document.getElementById("addRemarks").reset();
                drawTable("uwagi");
            }
        });
    drawTable("uwagi");
    </script>
