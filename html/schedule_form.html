
<form method="post" id="addSchedule">
    <table>
        <tr>
            <td> <label for="subject">*Przedmiot:</label></td>
            <td> <input type="text" id="subject" pattern="^[0-9]+$" >  </td>
        </tr>
        <tr>
            <td> <label for="class">*Klasa:</label></td>
            <td> <input type="text" id="class" pattern="^[0-9]+$" ></td>
        </tr>
        <tr>
            <td> <label for="room">*Sala:</label></td>
            <td> <input type="text" id="room" pattern="^[0-9]+$" ></td>
        </tr>
        <tr>
            <td> <button style="width:100%" type ="reset">Reset</button> </td>
            <td> <button style="width:100%" type ="submit" >Zatwierdz</button></td>
        </tr>
    </table>
    </form>
    
    <script>
        var user_form = document.querySelector('#addSchedule');
        user_form.addEventListener('submit', (event) => {
            event.preventDefault();
            const items = getAllElementsFromForm(user_form);
            if(items==null) alert("Wprowadz dane do formularza");
            else {
                addSchedule(items);
                document.getElementById("addSchedule").reset();
                drawTable("planZajec");
            }
        });
        
    drawTable("planZajec");
    </script>
