
<form method="post" id="addStudentAssessment">
    <table>
        <tr>
            <td> <label for="grades">*stopien:</label></td>
            <td> <input type="text" id="grades" pattern="^[0-9]+$" >  </td>
        </tr>
        <tr>
            <td> <label for="student">*uczen:</label></td>
            <td> <input type="text" id="student" pattern="^[0-9]+$" ></td>
        </tr>
        <tr>
            <td> <label for="subject">*przedmiot:</label></td>
            <td> <input type="text" id="subject" pattern="^[0-9]+$" ></td>
        </tr>
        <tr>
            <td> <button style="width:100%" type ="reset">Reset</button> </td>
            <td> <button style="width:100%" type ="submit" >Zatwierdz</button></td>
        </tr>
    </table>
    </form>
    
    <script>
        var user_form = document.querySelector('#addStudentAssessment');
        user_form.addEventListener('submit', (event) => {
            event.preventDefault();
            const items = getAllElementsFromForm(user_form);
            if(items==null) alert("Wprowadz dane do formularza");
            else {
                addStudentAssessment(items);
                document.getElementById("addStudentAssessment").reset();
                drawTable("oceny");
            }
        });
       
    drawTable("oceny");
    </script>
