
<form method="post" id="addClass">
    <table>
        <tr>
            <td> <label for="teacher">*wychowawca:</label></td>
            <td> <input type="text" id="teacher" pattern="^[0-9]+$" >  </td>
        </tr>
        <tr>
            <td> <label for="remark">*Nazwa klasy:</label></td>
            <td> <input type="text" id="remark" pattern="^[A-Za-z0-9]+$" ></td>
        </tr>
        <tr>
            <td> <button style="width:100%" type ="reset">Reset</button> </td>
            <td> <button style="width:100%" type ="submit" >Zatwierdz</button></td>
        </tr>
    </table>
    </form>
    
    <script>
        var user_form = document.querySelector('#addClass');
        user_form.addEventListener('submit', (event) => {
            event.preventDefault();
            const items = getAllElementsFromForm(user_form);
            if(items==null) alert("Wprowadz dane do formularza");
            else {
                addClass(items);
                document.getElementById("addClass").reset();
                drawTable("klasa");
            }
        });
    drawTable("klasa");
    </script>
